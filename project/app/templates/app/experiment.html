{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="time" class="text-center d-grid">
  <div class="radio-buttons">
  <ul>
    <li>
      <input type="radio" id="checkbox1"  name="options" value="7000">
      <label for="checkbox1">Easy</label>
    </li>
    <li>
      <input type="radio" id="checkbox2"  name="options"  value="5000">
      <label for="checkbox2">Medium</label>
    </li>
    <li>
      <input type="radio" id="checkbox3"  name="options"  value="3000">
      <label for="checkbox3">Hard</label>
    </li>
  </ul>
</div>
<button id="start-button" class="btn d-block mx-auto btn-lg"> Start</button>

</div>
</div>
<div id = 'container' class='hidden'> 
{% for item in form %}
<div id='image'>
<img
  src="{{ item.img.url }}"
  name="{{item.name}}"
  class="product-image"
  alt="image"
/>
</div>
{% endfor %}
<div class="form">
  <form method="POST">
    {% csrf_token %}
    <input id="timev2" name="time" class="hidden" />
    <input id="data" name="data" class="hidden" />

    <input id="labels" name="labels" class="hidden" />

    <div class="text-center">
      <button id="submit" class="btn btn-primary d-block mx-auto btn-lg hidden">
        Results
      </button>
    </div>
  </form>

  <div class="text-center">
    <input id="answer" type="text" />
  </div>
</div>

<div class="text-center d-grid">
  <button id="next-button" class="btn btn-primary d-block mx-auto btn-lg">
    Next
  </button>
</div>
</div>


{% endblock %} {% block scripts %}
<script>
  const startButton = document.getElementById('start-button');
  const timev2 = document.getElementById('timev2');
  const container = document.getElementById('container');
  const images = document.querySelectorAll(".product-image");
  const nextButton = document.getElementById("next-button");
  const subbutton = document.getElementById("submit");
  const data = document.getElementById("data");
  const labels_data = document.getElementById("labels");
  const ans = document.getElementById("answer");
  let currentIndex = 0;
  let time_duration = 0;

  let labels = "";
  let ansver = "";
  let labels_dataxx = "";




  function showImage(index) {
    images.forEach((image) => (image.style.display = "none"));
    images[index].style.display = "block";
    labels_dataxx += "-" + images[currentIndex].name;
    ans.classList.add("hidden");
    setTimeout(() => {
      images[index].setAttribute("src", "{{ MEDIA_URL }}znak.png");
      ans.classList.remove("hidden");
    }, time_duration);
  }

  function nextImage() {
    
    if (currentIndex < images.length) {
      if (currentIndex === images.length - 1) {
        nextButton.classList.add("hidden");
        ans.classList.add("hidden");
        subbutton.classList.remove("hidden");
        timev2.value = time_duration;
      } else {
        console.log("");
      }
      
      ansver = ans.value;

      if (ansver.length > 0) {
        currentIndex++;
        labels += "-" + ansver;
        labels_data.value = labels_dataxx;
        ans.value = "";
        data.value = labels;
        ans.focus();
        showImage(currentIndex);
      } 
    }
  }

  function handleButtonClick() {
    container.classList.remove("hidden");
    startButton.classList.add("hidden");

    time_duration = Number(document.querySelector('input[name="options"]:checked').value);
    time.classList.add("hidden");
    
    nextButton.addEventListener("click", nextImage);
    answer.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        console.log('dzia≈Ça');
        nextButton.click();
      }
    });
    showImage(currentIndex);
  }

  startButton.addEventListener('click', handleButtonClick);
</script>
{% endblock %}
